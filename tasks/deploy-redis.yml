---

  - name: Create /var/lib/redis
    file:
      path: /var/lib/redis
      state: directory
      mode: '0777'
    tags:
      - quay
      - quay-config
      - quay-worker
      - redis
      - database

  - name: Deploy Redis container
    docker_container:
      detach: yes
      restart: yes
      name: "redis"
      privileged: yes
      published_ports: 6379:6379
      volumes: /var/lib/redis:/var/lib/redis/data:Z
      image: "registry.redhat.io/rhscl/redis-5-rhel7"
      restart_policy: "{{ CONTAINER_RESTART_POLICY }}"
      env:
        REDIS_PASSWORD: "{{ quay_redis_password }}"
    tags:
      - quay
      - quay-config
      - quay-worker
      - redis
      - database

  - name: Install netcat if it isn't there already
    yum:
      name: nmap-ncat
      state: latest
    tags:
      - quay
      - quay-config
      - quay-worker
      - redis
      - database

  - name: Test if Redis is up and talking
    shell: printf "PING\r\n" | nc localhost 6379
    tags:
      - quay
      - quay-config
      - quay-worker
      - redis
      - database
