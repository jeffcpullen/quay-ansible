---

- name: Start redis container
  containers.podman.podman_container:
    name: redis
    image: registry.redhat.io/rhel8/redis-5:1
    state: started
    restart: yes
    restart_policy: "always"
    ports:
        - "6379:6379"
    env:
        REDIS_PASSWORD: "strongpassword"
    volume:
      - "/opt/quay/postgres-quay:/var/lib/pgsql/data:Z"

