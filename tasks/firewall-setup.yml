---

  - name: Ensure firewalld is installed
    yum:
      name: firewalld
      state: latest
    notify:
      - restart docker
    tags:
      - quay
      - quay-config
      - quay-worker
      - redis
      - database

  - name: Ensure firewalld is started
    systemd:
      name: firewalld
      state: started
      enabled: true
    notify:
      - restart docker
    tags:
      - quay
      - quay-config
      - quay-worker
      - redis
      - database

  - name: Add docker0 interface to trusted zone
    firewalld:
      zone: trusted
      interface: docker0
      permanent: true
      state: enabled
    notify:
      - reload-firewall
      - restart docker
    tags:
      - quay
      - quay-config
      - quay-worker
      - redis
      - database

  - name: Enable firewalld ports
    firewalld:
      port: "{{ item }}"
      zone: "{{ firewall_zone }}"
      permanent: true
      state: enabled
    with_items: "{{ ports }}"
    notify:
      - reload-firewall
      - restart docker
    tags:
      - quay
      - quay-config
      - quay-worker
      - redis
      - database

  - name: Force all notified handlers to run at this point, not waiting for normal sync points
    meta: flush_handlers
