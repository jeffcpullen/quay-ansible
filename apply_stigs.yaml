---
- hosts: quay
  become: true
  gather_facts: true
  roles:
    - role: redhatofficial.rhel8_stig
      vars:
        high_severity: true
        low_severity: false
        medium_severity: false
        unknown_severity: false
        enable_fips_mode: {{ fips_enabled }}

  tasks:

    - name: Reboot node to enable fips
      reboot:

    - name: Wait for the reboot to complete
      wait_for_connection:
        connect_timeout: 20
        sleep: 5
        delay: 5
        timeout: 300
